<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {%for content in content_list%}
    {% if content["type"] == "file" %}
    <p>file</p>
    <p>{{content["path"]}}</p>
    <p>size</p>
    <p>{{content["size"]}}</p>
    {% else%}
    <p>dir</p>
    <p>{{content["path"]}}</p>
    {% endif %}
    <br />
    {%endfor%}
</body>

</html>
